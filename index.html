<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monamour Secrets — Loja </title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <script defer src="firebase-config.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="/mnt/data/Imagem do WhatsApp de 2025-11-21 à(s) 15.37.44_4c3182b8.jpg" alt="Monamour Secrets" class="logo" />
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
      <a href="admin.html" class="btn-admin">Admin</a>
      <button id="cartBtn" class="cart-btn">Carrinho (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Monamour Secrets</h1>
        <p class="subtitle">.</p>
        <div class="hero-cta">
          <a href="#produtos" class="btn-primary">Explorar Segredos</a>
        </div>
      </div>
    </section>

    <section id="produtos" class="section">
      <h2>Produtos Exclusivos</h2>
      <div id="productsGrid" class="grid"></div>
    </section>

    <section id="contato" class="section">
      <h2>Contato & Pagamento</h2>
      <p>Pagamento automático (Stripe) quando ativado; ou finalize via <strong>WhatsApp</strong> / <strong>Pix</strong>.</p>
      <div class="contact-grid">
        <div>
          <label>Seu nome</label>
          <input id="custName" placeholder="Seu nome" />
        </div>
        <div>
          <label>Telefone (WhatsApp)</label>
          <input id="custPhone" placeholder="+55 11 9xxxx-xxxx" />
        </div>
      </div>
      <div class="checkout-actions">
        <button id="checkoutStripe" class="btn-primary">Pagar com Cartão (Stripe)</button>
        <button id="checkoutWhats" class="btn-outline">Finalizar via WhatsApp</button>
        <button id="checkoutPix" class="btn-outline">Gerar instruções Pix</button>
      </div>
    </section>
  </main>

  <!-- Cart modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeCart" class="close">×</button>
      <h3>Seu Carrinho</h3>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <div>Total: <strong id="cartTotal">R$ 0,00</strong></div>
        <div class="cart-actions">
          <button id="clearCart" class="btn-danger">Limpar</button>
          <button id="toCheckout" class="btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <img src="/mnt/data/Imagem do WhatsApp de 2025-11-21 à(s) 15.38.45_58684159.jpg" alt="marca" class="watermark" />
    <p>© 2025 Monamour Secrets — Onde o mistério começa.</p>
  </footer>
</body>
</html>
